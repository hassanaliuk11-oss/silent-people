<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Hopes — Bold Inside Collection</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Plus+Jakarta+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1a1a1b;
            --text-grey: #70757a;
            --font-ui: 'Plus Jakarta Sans', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        /* Base Setup */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
            -webkit-font-smoothing: antialiased;
        }

        /* Outside font weight rule */
        .outside-text {
            font-weight: 400 !important;
            font-style: normal !important;
        }

        /* Inside font weight rule */
        .inside-text {
            font-weight: 600 !important;
            font-style: normal !important;
        }

        body {
            background-color: #ffffff;
            color: var(--text-main);
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .container-main {
            width: 100%;
            max-width: 600px;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .live-metadata {
            font-size: 11px;
            color: var(--text-grey);
            margin-bottom: 40px;
            letter-spacing: 0.05em;
            font-weight: 400;
        }

        header {
            margin-bottom: 60px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .brand-title {
            font-family: var(--font-ui);
            font-size: 44px;
            letter-spacing: -0.02em;
            line-height: 1.1;
            margin-bottom: 12px;
            font-weight: 400;
            animation: colorAnimation 8s infinite alternate;
        }

        /* Colorful Moti Patti */
        .accent-bar {
            width: 70px;
            height: 6px;
            border-radius: 20px;
            background: linear-gradient(90deg, #4285F4, #EA4335, #FBBC05, #34A853);
            background-size: 200% 200%;
            animation: moveGradient 4s ease infinite;
            margin-bottom: 20px;
        }

        @keyframes colorAnimation {
            0% { color: #4285F4; }
            33% { color: #EA4335; }
            66% { color: #FBBC05; }
            100% { color: #34A853; }
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .scrollable-list {
            width: 100%;
            max-width: 450px;
            margin-bottom: 60px;
        }

        .list-entry {
            padding: 24px 0;
            border-bottom: 1px solid #f5f5f5;
            cursor: pointer;
            font-weight: 400;
        }

        .entry-title {
            font-family: var(--font-ui);
            font-size: 16px;
            display: block;
            margin-bottom: 6px;
            animation: colorAnimation 12s infinite alternate;
        }

        /* Reader View */
        #poetry-reader {
            position: fixed;
            inset: 0;
            background: #ffffff;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 60px 25px;
            overflow-y: auto;
        }

        .reader-header {
            font-family: var(--font-ui);
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600 !important;
            animation: colorAnimation 6s infinite alternate;
        }

        .reader-content {
            font-size: 18px;
            line-height: 1.8;
            color: #1a1a1b;
            white-space: pre-wrap;
            max-width: 500px;
            font-weight: 600 !important; /* Bold inside */
        }

        .close-trigger {
            margin-top: 50px;
            padding-bottom: 40px;
            font-size: 11px;
            color: var(--text-grey);
            cursor: pointer;
            text-decoration: underline;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            font-weight: 400 !important;
        }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .brand-title { font-size: 32px; }
            .entry-title { font-size: 12px; } 
            
            /* Requirements: Inside sizes 12px and Bold */
            .reader-header { font-size: 16px; }
            .reader-content { font-size: 12px !important; } 
            
            .list-entry, .live-metadata, .close-trigger { font-size: 10px; }

            .accent-bar { width: 50px; height: 5px; }
            .container-main { padding: 30px 15px; }
        }
    </style>
</head>
<body class="outside-text">

    <div class="container-main">
        <div class="live-metadata">
            <span id="js-date"></span> &nbsp; | &nbsp; <span id="js-time"></span>
        </div>

        <header>
            <h1 class="brand-title">Silent Hopes</h1>
            <div class="accent-bar"></div>
            <p style="font-size: 10px; letter-spacing: 0.3em; color: var(--text-grey);">BY HASSAN JATOI</p>
        </header>

        <div class="scrollable-list" id="poetry-list">
            <!-- List Injected -->
        </div>

        <div style="margin-top: auto; padding-bottom: 40px;">
            <a href="https://hassanalipoetry.vercel.app/" style="font-size: 12px; color: #1a73e8; text-decoration: none; padding: 12px 30px; border-radius: 50px; border: 1px solid #e8f0fe; background: #f8fbff; display: inline-block;">
                More Poetry
            </a>
        </div>
    </div>

    <!-- Reader Mode Overlay -->
    <div id="poetry-reader" class="inside-text">
        <h2 id="view-title" class="reader-header"></h2>
        <!-- Colorful Patti Inside -->
        <div class="accent-bar"></div>
        <div id="view-body" class="reader-content"></div>
        <div class="close-trigger" onclick="closeReader()">Wapis Chalein</div>
    </div>

    <script>
        const collection = [
            { 
                title: "The Paper Boat", 
                text: "The paper boat, crafted with love so pure,\nFloated on waves where dreams endure.\n\nSoft whispers of the wind held it tight,\nTears of the eyes hid secrets from sight.\n\nEvery ripple told tales of the past,\nEvery shadow embraced sorrows that last.\n\nUnder moonlit nights, this tiny craft swayed,\nMemories gleamed like stars where it laid.\n\nAlone it drifted through the river of time,\nAdorned with leaves of love, so sublime.\n\nThe paper boat lives on in echoes of the heart,\nMoments, scents, and the bonds of love, never to part." 
            },
            { 
                title: "The Journey of Solitude", 
                text: "Memories scatter in the lonely moonlit night,\nSilent cries of the heart take their flight.\n\nThose moments of love once shared so true,\nNow wander in dreams, fading from view.\n\nFaces linger upon the walls of my mind,\nYet the traces of laughter are nowhere to find.\n\nEvery tear held the heart in its sway,\nBut no soul appeared to light the way.\n\nShadows of memories stretch far and wide,\nEmpty are the pages where my hopes used to hide.\n\nIn the darkness of parting, a glimmer remains,\nYet solitude steals all the warmth, leaving pains.\n\nThe voice of this heart is lost in the hush,\nAnd love’s world now lingers only in dreams’ blush." 
            },
         {
    title: "Whispers of the Forgotten",
    text: "The wind carries whispers of a love long gone,\nEchoes of laughter now fade with the dawn.\n\nShadows of the past haunt the empty street,\nEvery corner holds memories bittersweet.\n\nEyes search the horizon for a familiar face,\nBut all that's left is a void in this space.\n\nTears fall silently like rain on cold stone,\nHeartbeats tremble, aching alone.\n\nPromises once made drift like fragile leaves,\nLost in the currents, no one believes.\n\nTime heals nothing, yet it moves on so fast,\nLeaving remnants of joy buried in the past.\n\nThe soul whispers secrets the world cannot hear,\nAnd love’s gentle flame flickers in fear."
  }،
    {
    title: "Light of the Lamp",
    text: "The lamp, once lit with care,\nBurned bright for loyalty rare.\n\nIts flame endured the darkest night,\nA silent guardian of love and light.\n\nThough it consumed itself in endless glow,\nThe warmth of devotion it continued to show.\n\nEach flicker whispered a tale untold,\nOf steadfast hearts, brave and bold.\n\nEven as shadows crept all around,\nThe lamp of faith never bowed.\n\nIn its burning, a message clear,\nTrue love and loyalty conquer fear."
}،
   {
    title: "The Last Letter",
    text: "A broken heart hides in lonely nights,\nEchoes of love lost from familiar sights.\n\nBetrayal struck from someone once near,\nLeaving only shadows and memories unclear.\n\nThe last letter trembles in my hand,\nEach word a wound, each line unmanned.\n\nSilent tears fall where laughter once stayed,\nDreams of devotion now slowly fade.\n\nEvery promise drifts like fragile leaves,\nCarried away by the wind that deceives.\n\nA lonely heart, a love torn apart,\nThe last letter whispers the cry of the heart."
    }     
 ];

        function updateClock() {
            const now = new Date();
            document.getElementById('js-date').innerText = now.toLocaleDateString('en-GB', { day: 'numeric', month: 'short', year: 'numeric' });
            document.getElementById('js-time').innerText = now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
        }

        function populate() {
            const list = document.getElementById('poetry-list');
            collection.forEach((p, i) => {
                const el = document.createElement('div');
                el.className = 'list-entry';
                el.innerHTML = `
                    <span class="entry-title">${p.title}</span>
                    <span style="font-size: 10px; color: #ccc;">POEM ${i+1}</span>
                `;
                el.onclick = () => openReader(p);
                list.appendChild(el);
            });
        }

        function openReader(p) {
            document.getElementById('view-title').innerText = p.title;
            document.getElementById('view-body').innerText = p.text;
            document.getElementById('poetry-reader').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            document.getElementById('poetry-reader').scrollTop = 0;
        }

        function closeReader() {
            document.getElementById('poetry-reader').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        setInterval(updateClock, 1000);
        updateClock();
        populate();
    </script>
</body>
        </html>
