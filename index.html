        <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Hopes — Modern Centered Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400&family=Plus+Jakarta+Sans:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #ffffff;
            --text-main: #1a1a1b;
            --text-grey: #70757a;
            --accent-blue: #1a73e8;
            --font-ui: 'Plus Jakarta Sans', sans-serif;
            --font-body: 'Inter', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-weight: 400 !important;
            font-style: normal !important;
            text-align: center; /* Force everything to center */
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #fcfcfc;
            color: var(--text-main);
            font-family: var(--font-body);
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }

        .main-container {
            background: var(--bg);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center items in flex column */
        }

        /* Top Bar */
        .status-header {
            width: 100%;
            font-size: 11px;
            color: var(--text-grey);
            margin-bottom: 50px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        /* Animated Title */
        .dynamic-title {
            font-family: var(--font-ui);
            font-size: 26px;
            letter-spacing: -0.01em;
            margin-bottom: 10px;
            animation: colorFlow 8s infinite alternate;
        }

        @keyframes colorFlow {
            0% { color: #4285F4; }
            33% { color: #EA4335; }
            66% { color: #FBBC05; }
            100% { color: #34A853; }
        }

        .author-line {
            font-size: 11px;
            color: var(--text-grey);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 60px;
        }

        /* Centered List */
        .list-wrap {
            width: 100%;
            max-width: 400px;
            margin-bottom: 60px;
        }

        .entry-item {
            padding: 18px 0;
            border-bottom: 1px solid #f1f3f4;
            cursor: pointer;
            display: block;
            transition: opacity 0.2s;
        }

        .entry-item:hover {
            opacity: 0.5;
        }

        .entry-title {
            font-family: var(--font-ui);
            font-size: 15px;
            display: block;
            margin-bottom: 4px;
            animation: colorFlow 10s infinite alternate;
        }

        .entry-sub {
            font-size: 11px;
            color: #bdc1c6;
            display: block;
        }

        /* Footer Link */
        .external-link {
            font-size: 13px;
            color: var(--accent-blue);
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            border: 1px solid #e8f0fe;
            background: #f8fbff;
            display: inline-block;
            transition: 0.3s;
        }

        .external-link:hover {
            background: #e8f0fe;
            transform: translateY(-2px);
        }

        /* Reader View */
        #reader-overlay {
            position: fixed;
            inset: 0;
            background: var(--bg);
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .reader-title {
            font-family: var(--font-ui);
            font-size: 20px;
            margin-bottom: 30px;
            animation: colorFlow 5s infinite alternate;
        }

        .reader-text {
            font-size: 18px;
            line-height: 1.8;
            color: #3c4043;
            white-space: pre-wrap;
            max-width: 500px;
        }

        .close-action {
            margin-top: 50px;
            font-size: 12px;
            color: var(--text-grey);
            cursor: pointer;
            text-decoration: underline;
        }

        /* Mobile Scale (Title 12px, Body 10px) */
        @media (max-width: 640px) {
            .dynamic-title { font-size: 14px; }
            .entry-title { font-size: 12px; }
            .entry-sub, .author-line, .status-header, .external-link, .close-action { font-size: 10px; }
            
            .reader-title { font-size: 12px; }
            .reader-text { font-size: 10px; }

            .main-container { padding: 40px 15px; }
        }
    </style>
</head>
<body>

    <div class="main-container">
        <div class="status-header">
            <div id="live-date"></div>
            <div id="live-time"></div>
        </div>

        <header>
            <h1 class="dynamic-title">Silent Hopes</h1>
            <p class="author-line">Archive by Hassan Jatoi</p>
        </header>

        <div class="list-wrap" id="items-grid">
            <!-- Poems here -->
        </div>

        <div style="margin-top: auto; padding-top: 40px;">
            <a href="https://hassanalipoetry.vercel.app/" class="external-link" target="_blank">
                Explore Full Collection
            </a>
            <p style="font-size: 9px; color: #bdc1c6; margin-top: 30px; letter-spacing: 0.2em;">
                MMXXVI &bull; DIGITAL EDITION
            </p>
        </div>
    </div>

    <!-- Page Viewer -->
    <div id="reader-overlay">
        <h2 id="r-title" class="reader-title"></h2>
        <div id="r-text" class="reader-text"></div>
        <div class="close-action" onclick="closeReader()">Wapis Chalein</div>
    </div>

    <script> 
        const poetryData = [

            { title: "Bitter Honey", icon: 'rose', preview: "Love that turned sour...", text: "When love transforms into a poison\nEven the thought of death\nBegins to look like a beautiful escape" },
            { title: "Hollow Ribs", icon: 'heart', preview: "An empty cage...", text: "This chest is now nothing but a cage\nWhere the bird known as a heartbeat\nHas forgotten how to sing or fly" },
            { title: "Invisible Ink", icon: 'bird', preview: "Letters never read...", text: "I wrote my pain upon the passing winds\nKnowing well that the ink is invisible\nAnd the message will never reach your hands" },
            { title: "Silent Thunder", icon: 'rose', preview: "A storm inside...", text: "There is a hurricane trapped inside me\nYet on the outside I remain as still\nAs a graveyard in the middle of the night" },
            { title: "Withered Petals", icon: 'heart', preview: "Beauty in decay...", text: "Even withered flowers hold a secret story\nThey too once bloomed for someone\nThey too once knew what it meant to be loved" },
            { title: "Forgotten Keys", icon: 'bird', preview: "Doors that won't open...", text: "What is the point of unlocking doors\nWhen there is no one left behind them\nWaiting to welcome you home" },
            { title: "Stolen Sunlight", icon: 'rose', preview: "Living in the eclipse...", text: "The sun that was written in my fate\nDecided to set before it could even rise\nLeaving me in a permanent twilight" },
            { title: "The Void Within", icon: 'heart', preview: "Nothingness is heavy...", text: "Carrying the weight of absolute emptiness\nIs the most difficult task in this world\nA burden that no one else can see" },
            { title: "Salt and Wounds", icon: 'bird', preview: "Reminders of life...", text: "Stop insisting that every wound must heal\nScars are the only proof we have left\nThat we actually survived the battle" },
            { title: "Dusty Mirrors", icon: 'rose', preview: "Stranger in the glass...", text: "The person staring back from the mirror\nIs someone I no longer recognize\nA stranger wearing my own tired skin" },

            { title: "Ghost Limbs", icon: 'heart', preview: "Feeling what is gone...", tt: "Long after you have walked away\nMy soul still feels the phantom pain\nOf your hand resting in mine" },

            { title: "Lonely Stars", icon: 'rose', preview: "Lights in the abyss...", text: "Why are the stars so far away\nPerhaps because they cannot bear\nTo look closely at the grief of the world" },
            { title: "Waiting Room", icon: 'heart', preview: "Life on hold...", text: "I am standing at that specific corner\nFrom which no traveler ever returns\nWaiting for a sign that will never come" },
            { title: "The Glass Heart", icon: 'bird', preview: "Transparent and fragile...", text: "My heart was made of transparent glass\nBut the world mistook it for a stone\nAnd decided to test its strength with fire" },
            { title: "Flickering Lamp", icon: 'rose', preview: "The end of hope...", text: "The flame of hope is finally dying out\nThe darkness is no longer a stranger\nIt is becoming a part of who I am" },
            { title: "Stained Glass", icon: 'heart', preview: "Broken colors...", text: "The colors of my life have bled together\nLeaving behind only shades of grey\nAnd the memory of what it felt like to glow" },
            { title: "The Weaver", icon: 'bird', preview: "Threads of fate...", text: "I tried so hard to weave us together\nBut the threads of destiny were too thin\nAnd snapped under the weight of reality" },
            { title: "Desert Rain", icon: 'rose', preview: "Thirst of the soul...", text: "My soul is a vast and empty desert\nWhere the rain of your memory\nHas forgotten how to fall" },
            { title: "Iron Chains", icon: 'heart', preview: "Bound by the past...", text: "The chains are invisible to the eye\nBut their weight is so heavy\nThat I have forgotten how to walk freely" },
            { title: "The Last Breath", icon: 'bird', preview: "Leaving the world...", text: "In my final breath I spoke your name\nBut the room was empty and cold\nAnd you were not there to hear it" },

            { title: "Broken Strings", icon: 'bird', preview: "No more music...", text: "The instrument remains the same\nBut the music has turned into a lament\nThat no one wants to listen to" },

            { title: "Ashes of Love", icon: 'heart', preview: "What remains...", text: "The love has turned into cold ash\nNow only the memories remain\nFloating aimlessly in the winter wind" },
            { title: "The Empty Chair", icon: 'bird', preview: "Absence is heavy...", text: "Everything in the room is in its place\nExcept for your presence\nWhich was the only thing that mattered" },

            { title: "Quiet Surrender", icon: 'bird', preview: "Giving up the fight...", text: "I have made peace with my life\nWhatever happens now happens\nI have lost the will to complain" },
            { title: "Echoing Halls", icon: 'rose', preview: "Loneliness in space...", text: "The heart is a vast and empty palace\nWhere silence is the only king\nAnd loneliness is the only guest" },
            { title: "Final Chapter", icon: 'heart', preview: "Closing the book...", text: "The story has finally reached its end\nThere are no more words to write\nJust blank pages and a dry pen" }
        ];

        function clock() {
    const now = new Date();
            document.getElementById('live-date').innerText = now.toLocaleDateString('en-US', { weekday: 'long', day: 'numeric', month: 'long' });
            document.getElementById('live-time').innerText = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        function build() {
            const grid = document.getElementById('items-grid');
            data.forEach((item, i) => {
                const el = document.createElement('div');
                el.className = 'entry-item';
                el.innerHTML = `
                    <span class="entry-title">${item.title}</span>
                    <span class="entry-sub">Volume I — Entry 0${i+1}</span>
                `;
                el.onclick = () => openReader(item);
                grid.appendChild(el);
            });
        }

        function openReader(item) {
            document.getElementById('r-title').innerText = item.title;
            document.getElementById('r-text').innerText = item.text;
            document.getElementById('reader-overlay').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeReader() {
            document.getElementById('reader-overlay').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        setInterval(clock, 1000);
        clock();
        build();
    </script>
</body>
