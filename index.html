<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Hopes — Digital Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600;700&family=Montserrat:wght@300;400;600;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f172a;
            --accent-glow: rgba(99, 102, 241, 0.15);
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --gold: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-font-smoothing: antialiased; }
        body {
            background-color: var(--bg-deep);
            color: #f8fafc;
            font-family: 'Montserrat', sans-serif;
            min-height: 100vh;
            background: radial-gradient(circle at top right, #1e1b4b, #0f172a 60%);
            display: flex;
            justify-content: center;
        }
        .top-nav { width: 100%; display: flex; justify-content: flex-end; margin-bottom: 20px; }
        .main-site-btn {
            font-size: 11px; font-weight: 700; color: #fff; text-transform: uppercase; letter-spacing: 0.1em;
            padding: 8px 16px; border-radius: 50px; background: rgba(99, 102, 241, 0.2);
            border: 1px solid rgba(99, 102, 241, 0.3); text-decoration: none; transition: all 0.3s ease;
        }
        .main-site-btn:hover { background: rgba(99, 102, 241, 0.4); transform: translateY(-2px); }
        .hero-section { width: 100%; position: relative; margin-bottom: 40px; }
        .image-overlay { position: absolute; inset: 0; background: linear-gradient(to bottom, transparent 40%, var(--bg-deep) 98%); border-radius: 32px; }
        header { margin: 20px 0 50px 0; text-align: center; }
        .brand-title {
            font-family: 'Cinzel', serif; font-size: clamp(32px, 8vw, 48px); letter-spacing: 0.3em; line-height: 1; margin-bottom: 10px;
            background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700;
        }
        .thick-accent {
            width: 100px; height: 4px; border-radius: 10px;
            background: linear-gradient(90deg, #6366f1, #a855f7, #ec4899);
            margin: 15px auto; box-shadow: 0 0 20px rgba(99, 102, 241, 0.4);
        }
        .signature { font-family: 'Cinzel', serif; font-size: 1.1rem; color: #cbd5e1; letter-spacing: 0.5em; text-transform: uppercase; font-weight: 400; opacity: 0.8; margin-top: 10px; }
        .list-wrap { width: 100%; display: grid; gap: 16px; }
        .entry-item {
            background: var(--glass); backdrop-filter: blur(10px); border: 1px solid var(--glass-border);
            padding: 24px; border-radius: 24px; cursor: pointer; transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex; flex-direction: column; align-items: center;
        }
        .entry-item:hover { background: rgba(255, 255, 255, 0.07); border-color: rgba(99, 102, 241, 0.5); transform: translateY(-5px); box-shadow: 0 15px 30px rgba(0,0,0,0.3); }
        .entry-name { font-size: 20px; font-weight: 700; color: #fff; margin-bottom: 8px; letter-spacing: 0.02em; }
        .entry-meta { font-size: 10px; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; }
        .live-metadata { font-size: 10px; color: #94a3b8; margin-top: 20px; letter-spacing: 0.2em; text-transform: uppercase; font-weight: 600; }
        .header-image { width: 100%; height: 320px; object-fit: cover; border-radius: 32px; box-shadow: 0 20px 50px rgba(0,0,0,0.6); border: 1px solid var(--glass-border); }
        .container-main { width: 100%; max-width: 650px; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; }
        #poem-viewer {
            position: fixed; inset: 0; background: #0f172a; z-index: 2000; display: none;
            flex-direction: column; align-items: center; padding: 60px 24px; overflow-y: auto; animation: fadeIn 0.5s ease;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .viewer-header { font-family: 'Cinzel', serif; font-size: clamp(24px, 6vw, 36px); margin-bottom: 20px; color: #fff; letter-spacing: 0.1em; }
        .viewer-body {
            font-family: 'Montserrat', sans-serif; font-size: 18px; line-height: 1.8; color: #e2e8f0; white-space: pre-wrap;
            max-width: 550px; font-weight: 600; font-style: normal; text-align: center; letter-spacing: 0.02em;
        }
        .btn-back {
            margin-top: 60px; margin-bottom: 60px; background: linear-gradient(135deg, #6366f1, #a855f7);
            color: white; padding: 14px 45px; border-radius: 100px; font-size: 12px; font-weight: 700; text-transform: uppercase;
            letter-spacing: 0.2em; border: none; cursor: pointer; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4); transition: 0.3s;
        }
        .btn-back:hover { transform: scale(1.05); box-shadow: 0 15px 35px rgba(99, 102, 241, 0.6); }
        footer { margin-top: 80px; padding-bottom: 40px; text-align: center; }
        .archive-link {
            font-size: 13px; font-weight: 600; color: #94a3b8; text-decoration: none; border-bottom: 1px solid #334155;
            padding-bottom: 4px; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px;
        }
        .archive-link:hover { color: #6366f1; border-color: #6366f1; }
        @media (max-width: 640px) {
            .hero-section { margin-bottom: 20px; }
            .header-image { height: 240px; border-radius: 24px; }
            .entry-item { padding: 20px; border-radius: 20px; }
            .entry-name { font-size: 16px; }
            .viewer-body { font-size: 15px; line-height: 1.6; }
            .viewer-header { font-size: 20px; }
            .signature { font-size: 0.8rem; letter-spacing: 0.3em; }
        }
    </style>
</head>
<body>

    <div class="container-main">
        <div class="top-nav">
            <a href="https://hassanalipoetry.vercel.app/" target="_blank" class="main-site-btn">Visit Main Website</a>
        </div>

        <div class="hero-section">
            <img src="https://images.unsplash.com/photo-1464822759023-fed622ff2c3b?q=80&w=2070&auto=format&fit=crop" alt="Beautiful Dark Peaks" class="header-image">
            <div class="image-overlay"></div>
        </div>

        <div class="live-metadata">
            <span id="date-el"></span> &bull; <span id="time-el"></span>
        </div>

        <header>
            <h1 class="brand-title">Silent Hopes</h1>
            <div class="thick-accent"></div>
            <div class="signature">Hassan Jatoi</div>
        </header>

        <div class="list-wrap" id="poetry-list">
            <!-- Items injected via JS -->
        </div>

        <footer>
            <a href="https://hassanalipoetry.vercel.app/" target="_blank" class="archive-link">
                Go to Main Poetry Hub
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                    <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                </svg>
            </a>
        </footer>
    </div>

    <!-- Poetry Reader Overlay -->
    <div id="poem-viewer">
        <h2 id="view-title" class="viewer-header"></h2>
        <div class="thick-accent" style="margin-bottom: 40px;"></div>
        <div id="view-body" class="viewer-body"></div>
        <button class="btn-back" onclick="closeViewer()">Back to Archive</button>
    </div>

    <script>
        const library = [
            { 
                title: "The Evening Departure", 
                text: "Evening slowly descended.\nThe sky withdrew the breath of daylight\nand light surrendered itself to shadow.\nTrees stood in silence.\nBranches remained empty.\nThe wind kept turning back\nas if hoping to witness a return.\nThe birds\nwho once came home every day\nflew somewhere unknown.\nOr perhaps\nthey forgot the way back.\nI placed a lamp in the courtyard.\nI called out to memories.\nI whispered softly\nthat whoever was tired\nshould come home.\nBut the evening answered\nonly with darkness.\nThe doors of the heart stayed open.\nWaiting clawed at the face of time.\nAnd hope\nsat at the threshold\nuntil its final breath.\nEvening arrived.\nThe birds did not come home.\nPerhaps\nsome departures do not ask to return.\nAnd some waiting\nis meant to last a lifetime"
            },
            { 
                title: "The Paper Boat", 
                text: "The paper boat, crafted with love so pure,\nFloated on waves where dreams endure.\n\nSoft whispers of the wind held it tight,\nTears of the eyes hid secrets from sight.\n\nEvery ripple told tales of the past,\nEvery shadow embraced sorrows that last.\n\nUnder moonlit nights, this tiny craft swayed,\nMemories gleamed like stars where it laid.\n\nAlone it drifted through the river of time,\nAdorned with leaves of love, so sublime.\n\nThe paper boat lives on in echoes of the heart,\nMoments, scents, and the bonds of love, never to part." 
            },
            { title: "The Journey of Solitude", text: "Memories scatter in the lonely moonlit night,\nSilent cries of the heart take their flight.\n\nThose moments of love once shared so true,\nNow wander in dreams, fading from view.\n\nFaces linger upon the walls of my mind,\nYet the traces of laughter are nowhere to find.\n\nEvery tear held the heart in its sway,\nBut no soul appeared to light the way.\n\nShadows of memories stretch far and wide,\nEmpty are the pages where my hopes used to hide.\n\nIn the darkness of parting, a glimmer remains,\nYet solitude steals all the warmth, leaving pains.\n\nThe voice of this heart is lost in the hush,\nAnd love’s world now lingers only in dreams’ blush." },
            // ... all other poems ...
            {
                title: "Honor the Name of Love",
                text: "Protect the dignity of love\nFor love is a name so vast\nIt is called life\nAnd it is called death\nIt breathes in the heartbeat\nAnd fades in the final silence\nIt builds worlds within the soul\nAnd shatters them without mercy\nLove is not a word to misuse\nNor a promise to betray\nIt carries the weight of eternity\nAnd demands reverence in return\nHonor the name of love\nFor in its truth we live\nAnd in its loss\nWe learn how to die"
            },
            {
                title: "Even Flowers Cry",
                text: "Even flowers cry\nThey wither under the weight of sorrow\nHearts cry in silence\nAnd all lamps go out\nNight falls and the world becomes still\nEvery shadow deepens the emptiness\nWhispers are swallowed by the dark\nAnd silence wraps everything in its arms\nTears flow unseen\nMemories flicker and fade\nLoneliness sits like a heavy guest\nAnd even hope trembles in the quiet\nEven flowers cry\nAnd so do hearts\nYet life moves silently\nWhile darkness listens patiently"
            },
            {
                title: "Pray for Me",
                text: "Pray for me\nIf I love let me die\nIf I meet you\nAnd then must part let me die\nI hid petals inside my books\nLike prayers pressed between pages\nThey waited quietly with time\nHolding the color of forgotten days\nIf I gather those dried petals again\nIf they fall lifeless into my hands\nLet my breath leave me there\nFor love should not survive its own ruin\nPray for me\nFor my heart knows only extremes\nLove or death\nMeeting or ending\nIf love blooms let it take my life\nIf it fades let it take my life\nFor I was never made\nTo live without the truth of love"
            },
            {
    title: "The Sound of Silence",
    text: "The sound of silence is not soft\nit rips through the soul\nwhen words fail\nand hearts speak in shadows\n\nIt lives in the pauses\nbetween every laugh\nand every forced smile\nin the secrets we swallow\nso the world stays calm\n\nSilence screams\nin the rooms where no one listens\nin the moments when the heart pleads\nand lips refuse to answer\n\nSometimes it is a prayer\nsometimes punishment\nsometimes patience bending in the dark\ncarrying the weight of everything unsaid\n\nThose who hear the sound of silence\nknow the fiercest wars are within\nand the deepest victories\nare quiet unseen unpraised\n\nSilence does not break the brave\nit crowns them\nteaches them to carry oceans\ninside a still chest\nand walk through noise\nas if the world could never touch them"
},
{
    title: "Silence Screams",
    text: "Silence screams in the dead of night,\nWhen hearts are heavy, words lose fight.\n\nIt chokes the truths we meant to say,\nAnd teaches pain to quietly stay.\n\nBehind each smile, a fracture grows,\nA silent war nobody knows.\n\nWe laugh too loud, we stand too strong,\nPretending nothing feels so wrong.\n\nSilence screams when souls grow tired,\nOf being judged, ignored, denied.\n\nIt kneels as prayer, it burns as shame,\nIt carries grief without a name.\n\nThose who survive this voiceless fire\nLearn strength the world cannot require.\n\nFor silence breaks the weak apart,\nBut crowns the brave with guarded hearts."
},
 {
    title: "Wounds of Silence",
    text: "The wounds of silence speak the most,\nWhen words fall asleep, hearts stand exposed.\n\nWe draped ourselves in laughter in every crowd,\nYet in solitude, all secrets are allowed.\n\nWhat we could never say to people all our life,\nThose pains grope through our dreams each night.\n\nSilence is never the mark of defeat,\nSometimes patience weighs the soul beneath.\n\nThose whom noise has never truly heard,\nSearch for themselves where silence is stirred.\n\nThough broken, we remained grateful still,\nSome wounds dissolve into prayers by will.\n\nHassan, do not mistake silence for being weak,\nSilent souls can move mountains they never speak"
},
  {
    title: "The Sound of Silence",
    text: "The sound of silence is not soft\nit rips through the soul\nwhen words fail\nand hearts speak in shadows\n\nIt lives in the pauses\nbetween every laugh\nand every forced smile\nlove remains secret in the heart\nso the world stays calm\n\nSilence screams\nin the rooms where no one listens\nin the moments when the heart pleads\nand lips refuse to answer\n\nSometimes it is a prayer\nsometimes punishment\nsometimes patience bending in the dark\ncarrying the weight of everything unsaid\n\nThose who hear the sound of silence\nknow the fiercest wars are within\nand the deepest victories\nare quiet unseen unpraised\n\nSilence does not break the brave\nit crowns them\nteaches them to carry oceans\ninside a still chest\nand walk through noise\nas if the world could never touch them"
},          
        ];

        function startClock() {
            const update = () => {
                const now = new Date();
                document.getElementById('date-el').innerText = now.toLocaleDateString('en-US', { day: 'numeric', month: 'short', year: 'numeric' });
                document.getElementById('time-el').innerText = now.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: true });
            };
            setInterval(update, 1000);
            update();
        }

        function render() {
            const list = document.getElementById('poetry-list');
            library.forEach((item, i) => {
                const div = document.createElement('div');
                div.className = 'entry-item';
                div.innerHTML = `
                    <span class="entry-name">${item.title}</span>
                    <span class="entry-meta">Digital Archive ID: #${1000 + i}</span>
                `;
                div.onclick = () => openViewer(item);
                list.appendChild(div);
            });
        }

        function openViewer(item) {
            document.getElementById('view-title').innerText = item.title;
            document.getElementById('view-body').innerText = item.text;
            document.getElementById('poem-viewer').style.display = 'flex';
            document.body.style.overflow = 'hidden';
            document.getElementById('poem-viewer').scrollTop = 0;
        }

        function closeViewer() {
            document.getElementById('poem-viewer').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        startClock();
        render();
    </script>
</body
