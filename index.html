<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tears In My Eyes | Author Hassan Jatoi</title>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:ital,wght@0,400;0,600;1,400&family=Playfair+Display:ital,wght@0,400;1,400&family=EB+Garamond:ital,wght@0,400;1,400&family=Inter:wght@300;400&family=Lora:ital@0;1&family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #fdfcf8;
            --text-color: #1a1a1a;
            --meta-color: #8c8c8c;
            --border-color: #e8e6e0;
            --heading-font: 'Playfair Display', serif;
            --body-font: 'Crimson Pro', serif;
            --panel-bg: rgba(255, 255, 255, 0.9);
        }

        body {
            font-family: var(--body-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            line-height: 1.8;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: background-color 0.4s, color 0.4s;
            -webkit-font-smoothing: antialiased;
        }

        /* Side Settings Panel */
        #settings-bar {
            position: fixed;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 180px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .settings-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .settings-label {
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: var(--meta-color);
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 5px;
            margin-bottom: 5px;
        }

        .swatch-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        .swatch {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            border: 1px solid rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.2s;
        }

        .swatch:hover { transform: scale(1.15); border-color: var(--text-color); }

        .font-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .font-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            padding: 8px;
            border-radius: 6px;
            font-size: 0.75rem;
            color: var(--text-color);
            cursor: pointer;
            text-align: left;
            transition: all 0.2s;
            font-family: inherit;
        }

        .font-btn:hover { 
            background: var(--text-color); 
            color: var(--bg-color);
            border-color: var(--text-color);
        }

        /* Layout Sections */
        .front-matter {
            width: 100%;
            max-width: 800px;
            text-align: center;
            margin-top: 40px;
            padding: 0 20px;
            box-sizing: border-box;
        }

        .portrait-img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid var(--border-color);
            display: block;
        }

        .logo-img {
            width: 90px;
            height: auto;
            margin: 10px auto;
            display: block;
        }

        .cover-container {
            width: 100%;
            height: 450px;
            margin: 30px 0;
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            position: relative;
        }

        .cover-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }

        .cover-img.active { opacity: 1; }

        #live-clock {
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            color: var(--meta-color);
            margin-bottom: 15px;
            font-family: 'Inter', sans-serif;
            text-transform: uppercase;
        }

        header {
            text-align: center;
            margin: 20px 0 80px 0;
            max-width: 650px;
            width: 90%;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 40px;
        }

        header h1 {
            font-family: var(--heading-font);
            font-size: 3.5rem;
            margin: 0;
            font-weight: 400;
        }

        header p.author-name {
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.4em;
            color: var(--meta-color);
            margin-top: 10px;
        }

        .container {
            width: 100%;
            max-width: 650px;
            padding: 0 20px 100px 20px;
            box-sizing: border-box;
        }

        article {
            margin-bottom: 120px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; transform: translateY(0); }
        }

        .meta {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 35px;
            color: var(--meta-color);
            font-size: 0.9rem;
            letter-spacing: 0.2em;
        }

        .line-divider {
            flex: 1;
            height: 1px;
            background: var(--border-color);
            margin: 0 20px;
        }

        h2.poem-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2.2rem;
            font-family: var(--heading-font);
        }

        .content {
            font-size: 1.4rem;
            white-space: pre-line;
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }

        footer {
            padding: 60px 20px;
            width: 100%;
            text-align: center;
            border-top: 1px solid var(--border-color);
            background: var(--bg-color);
        }

        .copyright {
            font-size: 0.85rem;
            color: var(--meta-color);
        }

        /* Mobile Adjustments */
        @media (max-width: 1000px) {
            #settings-bar {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
                width: 90%;
                margin: 20px auto;
                flex-direction: row;
                justify-content: space-around;
            }
            .settings-section { width: 45%; }
        }

        @media (max-width: 600px) {
            header h1 { font-size: 2.4rem; }
            .cover-container { height: 280px; }
            #settings-bar { flex-direction: column; width: 85%; }
            .settings-section { width: 100%; }
        }
    </style>
</head>
<body>

<aside id="settings-bar">
    <div class="settings-section">
        <div class="settings-label">Themes</div>
        <div class="swatch-grid" id="theme-swatches"></div>
    </div>
    
    <div class="settings-section">
        <div class="settings-label">Typography</div>
        <div class="font-group">
            <button class="font-btn" onclick="setFont('Playfair Display', 'Crimson Pro')">Classic</button>
            <button class="font-btn" onclick="setFont('EB Garamond', 'EB Garamond')">Antique</button>
            <button class="font-btn" onclick="setFont('Lora', 'Lora')">Literary</button>
            <button class="font-btn" onclick="setFont('Montserrat', 'Inter')">Modern</button>
        </div>
    </div>
</aside>

<div class="front-matter">
    <img src="https://i.ibb.co/XZpNgSJ4/IMG-20251026-WA0025-modified.png" alt="Hassan Jatoi" class="portrait-img">
    <img src="https://i.ibb.co/SXTCQQnP/ei-1760449658890-removebg-preview.png" alt="Logo" class="logo-img">
    
    <div class="cover-container">
        <img src="https://i.ibb.co/4nzJgG0v/1000215558.jpg" alt="Cover 1" class="cover-img active">
        <img src="https://i.ibb.co/Xn8zKS7/1000215557.jpg" alt="Cover 2" class="cover-img">
    </div>
</div>

<header>
    <div id="live-clock">Loading...</div>
    <h1>The Lonely Path</h1>
    <p class="author-name">Hassan Jatoi</p>
</header>

<div class="container" id="poetry-container">
    <!-- Articles injected by JavaScript -->
</div>

<footer>
    <p class="copyright">Â© 2024 Hassan Jatoi. All Rights Reserved.</p>
</footer>

<script>
    const themes = [
        { bg: "#fdfcf8", text: "#1a1a1a", border: "#e8e6e0", meta: "#8c8c8c" },
        { bg: "#ffffff", text: "#000000", border: "#eeeeee", meta: "#999999" },
        { bg: "#1a1a1a", text: "#f0f0f0", border: "#333333", meta: "#777777" },
        { bg: "#f4f1ea", text: "#2c3e50", border: "#dcd7ca", meta: "#7f8c8d" },
        { bg: "#1e272e", text: "#d2dae2", border: "#485460", meta: "#808e9b" },
        { bg: "#fffaf0", text: "#5d4037", border: "#d7ccc8", meta: "#a1887f" },
        { bg: "#3e2723", text: "#d7ccc8", border: "#5d4037", meta: "#8d6e63" },
        { bg: "#f0f4f8", text: "#102a43", border: "#d9e2ec", meta: "#627d98" },
        { bg: "#000000", text: "#00ff00", border: "#003300", meta: "#008800" },
        { bg: "#fdf1f1", text: "#c0392b", border: "#f5d3d0", meta: "#e67e22" }
    ];

    const poems = [
        { id: "LIV", title: "Silence", content: "Silence weeps quietly in the chest\nTears fall like unspoken rain\nMemories haunt empty rooms\nThe heart trembles with unvoiced grief\nShadows listen to whispers of sorrow\nEvery breath carries the weight of longing\nThe soul searches for solace in darkness\nDreams glimmer then fade quietly" },
        { id: "XLII", title: "Burden of the Soul", content: "The soul carries invisible weights\nMoments of sorrow carved deep\nMemories press like heavy stones\nEach heartbeat echoes silent pain\nTears fall unseen by wandering eyes\nLoneliness wraps itself like a cloak\nDreams are trapped in fragile cages\nHope whispers softly and retreats" },
        { id: "XL", title: "Inner Light", content: "A faint light breathes inside the chest\nHidden beneath layers of sorrow\nIt trembles but refuses to die\nEven pain cannot fully erase it\nDarkness tries to swallow its glow\nYet it returns with quiet courage" }
    ];

    function init() {
        const swatchContainer = document.getElementById('theme-swatches');
        themes.forEach((theme, index) => {
            const div = document.createElement('div');
            div.className = 'swatch';
            div.style.backgroundColor = theme.bg;
            div.title = "Apply Theme " + (index + 1);
            div.onclick = () => setTheme(index);
            swatchContainer.appendChild(div);
        });

        const container = document.getElementById('poetry-container');
        poems.forEach((poem, index) => {
            const article = document.createElement('article');
            article.style.animationDelay = `${index * 0.2}s`;
            article.innerHTML = `
                <div class="meta">
                    <div class="line-divider"></div>
                    <span>${poem.id}</span>
                    <div class="line-divider"></div>
                </div>
                <h2 class="poem-title">${poem.title}</h2>
                <div class="content">${poem.content}</div>
            `;
            container.appendChild(article);
        });

        updateClock();
        setInterval(updateClock, 1000);
        startSlideshow();
    }

    function startSlideshow() {
        let currentSlide = 0;
        const slides = document.querySelectorAll('.cover-img');
        setInterval(() => {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }, 2000);
    }

    function setTheme(index) {
        const theme = themes[index];
        const root = document.documentElement;
        root.style.setProperty('--bg-color', theme.bg);
        root.style.setProperty('--text-color', theme.text);
        root.style.setProperty('--border-color', theme.border);
        root.style.setProperty('--meta-color', theme.meta);
        root.style.setProperty('--panel-bg', theme.bg === '#000000' || theme.bg === '#1a1a1a' ? 'rgba(0,0,0,0.8)' : 'rgba(255,255,255,0.9)');
    }

    function setFont(heading, body) {
        document.documentElement.style.setProperty('--heading-font', `'${heading}', serif`);
        document.documentElement.style.setProperty('--body-font', `'${body}', serif`);
        if (body === 'Inter') document.documentElement.style.setProperty('--body-font', `'Inter', sans-serif`);
    }

    function updateClock() {
        const now = new Date();
        document.getElementById('live-clock').innerText = now.toLocaleDateString('en-US', { 
            weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' 
        });
    }

    window.onload = init;
</script>

</body>
</html>
