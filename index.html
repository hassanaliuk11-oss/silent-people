<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poetry - Silent Hopes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Cormorant+Garamond:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap');
        
        :root {
            --bg-obsidian: #050508;
            --accent-gold: #c5a059;
            --text-silk: #e2e8f0;
            --font-header: 'Cinzel', serif;
            --font-book: 'Cormorant Garamond', serif;
        }

        body {
            background-color: var(--bg-obsidian);
            color: var(--text-silk);
            margin: 0;
            overflow-x: hidden;
            font-family: 'Inter', sans-serif;
            background-image: url("https://www.transparenttextures.com/patterns/carbon-fibre.png");
            text-align: center; 
        }

        .glow-orb {
            position: fixed;
            width: 50vw;
            height: 50vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(79, 70, 229, 0.08) 0%, transparent 70%);
            z-index: -1;
            filter: blur(80px);
        }

        #intro-overlay {
            position: fixed;
            inset: 0;
            background: #000;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 1.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #cover-image {
            max-width: 300px;
            width: 65vw;
            border: 2px solid var(--accent-gold);
            box-shadow: 0 0 50px rgba(197, 160, 89, 0.2);
            opacity: 0;
            transform: scale(0.85);
            transition: all 2.5s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .welcome-msg {
            margin-top: 40px;
            font-family: var(--font-header);
            font-size: 1rem;
            letter-spacing: 0.8em;
            color: var(--accent-gold);
            opacity: 0;
            transition: opacity 2s ease;
        }

        .app-container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 100px 24px;
            opacity: 0;
            transition: opacity 2.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .gallery-title {
            font-family: var(--font-header);
            font-size: clamp(2rem, 8vw, 4rem);
            background: linear-gradient(to bottom, #fff, var(--accent-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .title-underline {
            width: 250px;
            height: 3px;
            margin: 15px auto 40px;
            background: linear-gradient(90deg, #ff0055, #ffcc00, #00ffcc, #0066ff, #ff0055);
            background-size: 400% 100%;
            animation: flowColors 5s linear infinite;
            border-radius: 50px;
        }

        @keyframes flowColors {
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 0%; }
        }

        .archive-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 40px;
            margin: 50px 0;
            width: 100%;
        }

        .archive-card {
            background: rgba(15, 15, 20, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(197, 160, 89, 0.1);
            padding: 40px 30px;
            cursor: pointer;
            transition: all 0.5s ease;
        }

        .archive-card:hover {
            border-color: var(--accent-gold);
            transform: translateY(-10px);
            background: rgba(20, 20, 30, 0.8);
        }

        .card-date {
            font-family: var(--font-header);
            font-size: 10px;
            color: var(--accent-gold);
            letter-spacing: 3px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .card-title {
            font-family: 'Playfair Display', serif;
            font-size: 1.8rem;
            color: #fff;
            margin-bottom: 10px;
        }

        #reader-mode {
            position: fixed;
            inset: 0;
            background: #050508;
            z-index: 1000;
            display: none;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding: 100px 24px;
        }

        .poetry-body {
            font-family: var(--font-book);
            font-size: clamp(1.5rem, 4vw, 2.2rem);
            line-height: 1.6;
            white-space: pre-wrap;
            margin-top: 40px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease;
        }

        .poetry-body.reveal {
            opacity: 1;
            transform: translateY(0);
        }

        .close-btn {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--accent-gold);
            border: 1px solid var(--accent-gold);
            padding: 8px 24px;
            background: transparent;
            cursor: pointer;
            font-family: var(--font-header);
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 1100;
        }

        .btn-custom {
            font-family: var(--font-header);
            font-size: 12px;
            letter-spacing: 3px;
            padding: 15px 35px;
            border: 1px solid rgba(197, 160, 89, 0.4);
            color: var(--accent-gold);
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-custom:hover {
            background: var(--accent-gold);
            color: #000;
        }
    </style>
</head>
<body>

    <div id="intro-overlay">
        <img src="https://i.ibb.co/7JSrD999/OCE-UPON.jpg" alt="Cover" id="cover-image">
        <div class="welcome-msg" id="welcome">ILLUMINATING THE ARCHIVE</div>
    </div>

    <div class="app-container" id="main-app">
        <header>
            <h1 class="gallery-title">Silent Hopes</h1>
            <div class="title-underline"></div>
            <p class="text-[10px] tracking-[0.5em] text-white/30 uppercase">Curated by Hassan Jatoi</p>
        </header>

        <div class="archive-grid" id="card-grid"></div>

        <div class="flex flex-col sm:flex-row gap-6 my-20">
            <a href="https://hassanaliuk11-oss.github.io/The-grief-of-2025/" target="_blank" class="btn-custom">Explore More</a>
            <a href="https://wa.me/923083500829" target="_blank" class="btn-custom">Contact Archive</a>
        </div>

        <footer class="pb-10 opacity-20 text-[10px] tracking-[0.3em] uppercase">
            Finis â€” The Eternal Archive
        </footer>
    </div>

    <div id="reader-mode">
        <button class="close-btn" onclick="closeReader()">Return</button>
        <h2 id="reader-title" class="gallery-title text-4xl"></h2>
        <div id="reader-date" class="card-date mt-4"></div>
        <div id="reader-text" class="poetry-body"></div>
    </div>

    <script>
        const icons = {
            heart: '<svg viewBox="0 0 24 24" class="w-4 h-4 fill-current"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>',
            rose: '<svg viewBox="0 0 24 24" class="w-4 h-4 fill-current"><path d="M12,2C11.5,2,11,2.1,10.5,2.2C13.8,2.1,12.9,2,12,2z M12 22c-5.52 0-10-4.48-10-10s4.48-10 10-10 10 4.48 10 10-4.48 10-10 10z"/></svg>',
            bird: '<svg viewBox="0 0 24 24" class="w-4 h-4 fill-current"><path d="M21 5l-1.4 1.4L18.2 5l-1.4 1.4 1.4 1.4-1.4 1.4L18.2 12l1.4-1.4L21 12z"/></svg>'
        };

        const poetryData = [
            { title: "Broken Echoes", icon: 'rose', preview: "Some sounds never leave...", text: "Some words are never forgotten\nTheir echoes just grow faint with time\nScreaming forever in a corner of the heart" },
            { title: "Faded Portraits", icon: 'heart', preview: "Time erases faces...", text: "Time may erase the features of a face\nBut it cannot rub away the scars\nLeft by someone upon the very soul" },
            { title: "The Weight of Dust", icon: 'bird', preview: "Memories are just dust...", text: "Memories are like fine dust particles\nThe more you try to sweep them away\nThe more they sting and burn the eyes" },
            { title: "Midnight Whispers", icon: 'rose', preview: "Night speaks in secrets...", text: "There is a strange noise in the midnight silence\nOnly those who have nothing left to say\nCan truly hear what the darkness whispers" },
            { title: "Cold Hearth", icon: 'heart', preview: "The fire went out long ago...", text: "There is no warmth left in this place now\nWhere once a festival of emotions lived\nOnly cold stones remain where fire used to be" },
            { title: "Unspoken Goodbyes", icon: 'bird', preview: "Not every exit needs a door...", text: "The most painful goodbye of all\nIs the one that was never actually spoken\nA departure without a single word" },
            { title: "The Moons Scar", icon: 'rose', preview: "Even light has wounds...", text: "The moon is lonely and covered in scars\nIf even the heavens carry such marks\nThen what hope is there for a simple human" },
            { title: "Paper Boats", icon: 'heart', preview: "Drowning in shallow water...", text: "The paper boats of a distant childhood\nHave finally sunk beneath the waves\nOf a deep and dark ocean of memories" },
            { title: "Frozen Tears", icon: 'bird', preview: "Pain that doesn't flow...", text: "The heaviest tears are the ones\nThat refuse to fall from the eyes\nStaying inside to turn the heart into ice" },
            { title: "Shadow Play", icon: 'rose', preview: "The sun left me behind...", text: "The darkness is not my enemy at all\nIt is simply the only home\nWhere my shadow feels safe enough to rest" },
            { title: "Shattered Compass", icon: 'heart', preview: "Lost in my own heart...", text: "Every path and road has been found\nYet the desire to actually go anywhere\nHas vanished like mist in the morning" },
            { title: "The Last Leaf", icon: 'bird', preview: "Autumn in the soul...", text: "My existence is like that final leaf\nWho made peace with the wind\nLong before it actually touched the ground" },
            { title: "Bitter Honey", icon: 'rose', preview: "Love that turned sour...", text: "When love transforms into a poison\nEven the thought of death\nBegins to look like a beautiful escape" },
            { title: "Hollow Ribs", icon: 'heart', preview: "An empty cage...", text: "This chest is now nothing but a cage\nWhere the bird known as a heartbeat\nHas forgotten how to sing or fly" },
            { title: "Invisible Ink", icon: 'bird', preview: "Letters never read...", text: "I wrote my pain upon the passing winds\nKnowing well that the ink is invisible\nAnd the message will never reach your hands" },
            { title: "Silent Thunder", icon: 'rose', preview: "A storm inside...", text: "There is a hurricane trapped inside me\nYet on the outside I remain as still\nAs a graveyard in the middle of the night" },
            { title: "Withered Petals", icon: 'heart', preview: "Beauty in decay...", text: "Even withered flowers hold a secret story\nThey too once bloomed for someone\nThey too once knew what it meant to be loved" },
            { title: "Forgotten Keys", icon: 'bird', preview: "Doors that won't open...", text: "What is the point of unlocking doors\nWhen there is no one left behind them\nWaiting to welcome you home" },
            { title: "Stolen Sunlight", icon: 'rose', preview: "Living in the eclipse...", text: "The sun that was written in my fate\nDecided to set before it could even rise\nLeaving me in a permanent twilight" },
            { title: "The Void Within", icon: 'heart', preview: "Nothingness is heavy...", text: "Carrying the weight of absolute emptiness\nIs the most difficult task in this world\nA burden that no one else can see" },
            { title: "Salt and Wounds", icon: 'bird', preview: "Reminders of life...", text: "Stop insisting that every wound must heal\nScars are the only proof we have left\nThat we actually survived the battle" },
            { title: "Dusty Mirrors", icon: 'rose', preview: "Stranger in the glass...", text: "The person staring back from the mirror\nIs someone I no longer recognize\nA stranger wearing my own tired skin" },
            { title: "Crumpled Dreams", icon: 'heart', preview: "Discarded hopes...", text: "I dreamt a thousand different lives\nBut sleep betrayed me halfway through\nLeaving me awake in a world I did not choose" },
            { title: "The Oceans Sigh", icon: 'bird', preview: "Tides of sorrow...", text: "My sobs are hidden in the crashing waves\nTraveling miles across the dark water\nOnly to die silently upon the shore" },
            { title: "Buried Voices", icon: 'rose', preview: "The soil of silence...", text: "I have buried all my complaints deep\nNow only trees of silence grow there\nWith roots wrapped around my bones" },
            { title: "Ghost Limbs", icon: 'heart', preview: "Feeling what is gone...", text: "Long after you have walked away\nMy soul still feels the phantom pain\nOf your hand resting in mine" },
            { title: "The Alchemist", icon: 'bird', preview: "Turning pain to poetry...", text: "I turned my tears into ink\nAnd my deepest sorrows into lines of verse\nMaking art out of everything that broke me" },
            { title: "Lonely Stars", icon: 'rose', preview: "Lights in the abyss...", text: "Why are the stars so far away\nPerhaps because they cannot bear\nTo look closely at the grief of the world" },
            { title: "Waiting Room", icon: 'heart', preview: "Life on hold...", text: "I am standing at that specific corner\nFrom which no traveler ever returns\nWaiting for a sign that will never come" },
            { title: "The Glass Heart", icon: 'bird', preview: "Transparent and fragile...", text: "My heart was made of transparent glass\nBut the world mistook it for a stone\nAnd decided to test its strength with fire" },
            { title: "Flickering Lamp", icon: 'rose', preview: "The end of hope...", text: "The flame of hope is finally dying out\nThe darkness is no longer a stranger\nIt is becoming a part of who I am" },
            { title: "Stained Glass", icon: 'heart', preview: "Broken colors...", text: "The colors of my life have bled together\nLeaving behind only shades of grey\nAnd the memory of what it felt like to glow" },
            { title: "The Weaver", icon: 'bird', preview: "Threads of fate...", text: "I tried so hard to weave us together\nBut the threads of destiny were too thin\nAnd snapped under the weight of reality" },
            { title: "Desert Rain", icon: 'rose', preview: "Thirst of the soul...", text: "My soul is a vast and empty desert\nWhere the rain of your memory\nHas forgotten how to fall" },
            { title: "Iron Chains", icon: 'heart', preview: "Bound by the past...", text: "The chains are invisible to the eye\nBut their weight is so heavy\nThat I have forgotten how to walk freely" },
            { title: "The Last Breath", icon: 'bird', preview: "Leaving the world...", text: "In my final breath I spoke your name\nBut the room was empty and cold\nAnd you were not there to hear it" },
            { title: "Borrowed Time", icon: 'rose', preview: "Living on credit...", text: "Life is nothing but a borrowed breath\nA debt that must be paid back daily\nUntil there is nothing left to give" },
            { title: "Wounded Skies", icon: 'heart', preview: "Bleeding sunsets...", text: "The red hue of the setting sun\nIs nothing but a reflection\nOf the wounds bleeding in my chest" },
            { title: "Old Shoes", icon: 'bird', preview: "Tired of walking...", text: "The roads never truly come to an end\nIt is the traveler who loses the strength\nAnd decides to lie down in the dust" },
            { title: "The Unwritten", icon: 'rose', preview: "Stories left untold...", text: "The most beautiful story I ever knew\nWas the one that never got started\nThe one that stayed forever in the ink" },
            { title: "Drowning Fire", icon: 'heart', preview: "Extinguishing passion...", text: "Fire does not fear the water\nIt fears the silence that comes after\nWhen the light has been swallowed whole" },
            { title: "Broken Strings", icon: 'bird', preview: "No more music...", text: "The instrument remains the same\nBut the music has turned into a lament\nThat no one wants to listen to" },
            { title: "The Lighthouse", icon: 'rose', preview: "Guiding nobody...", text: "I am like a lighthouse on a dead coast\nBurning myself away to show the path\nTo ships that will never arrive" },
            { title: "Ashes of Love", icon: 'heart', preview: "What remains...", text: "The love has turned into cold ash\nNow only the memories remain\nFloating aimlessly in the winter wind" },
            { title: "The Empty Chair", icon: 'bird', preview: "Absence is heavy...", text: "Everything in the room is in its place\nExcept for your presence\nWhich was the only thing that mattered" },
            { title: "Wandering Soul", icon: 'rose', preview: "No home to find...", text: "I am a stranger in my own house\nEvery wall feels like a prison\nAnd every door leads back to the start" },
            { title: "The Scarred Sun", icon: 'heart', preview: "Morning without warmth...", text: "The sun rises every single day\nBut the internal cold I carry\nRefuses to melt under its light" },
            { title: "Quiet Surrender", icon: 'bird', preview: "Giving up the fight...", text: "I have made peace with my life\nWhatever happens now happens\nI have lost the will to complain" },
            { title: "Echoing Halls", icon: 'rose', preview: "Loneliness in space...", text: "The heart is a vast and empty palace\nWhere silence is the only king\nAnd loneliness is the only guest" },
            { title: "Final Chapter", icon: 'heart', preview: "Closing the book...", text: "The story has finally reached its end\nThere are no more words to write\nJust blank pages and a dry pen" }
        ];

        function toRoman(num) {
            const map = {M:1000,CM:900,D:500,CD:400,C:100,XC:90,L:50,XL:40,X:10,IX:9,V:5,IV:4,I:1};
            let roman = '';
            for (let i in map) { while (num >= map[i]) { roman += i; num -= map[i]; } }
            return roman;
        }

        function createGrid() {
            const grid = document.getElementById('card-grid');
            poetryData.forEach((p, index) => {
                const romanDate = `JAN ${toRoman(31 - (index % 30))} MMXXVI`;
                const card = document.createElement('div');
                card.className = 'archive-card';
                card.onclick = () => openReader(p, romanDate);
                card.innerHTML = `
                    <div class="card-date">${icons[p.icon]} ${romanDate}</div>
                    <h3 class="card-title">${p.title}</h3>
                    <p class="font-light text-white/40 leading-relaxed font-book">${p.preview}</p>
                `;
                grid.appendChild(card);
            });
        }

        function openReader(p, date) {
            const reader = document.getElementById('reader-mode');
            const text = document.getElementById('reader-text');
            document.getElementById('reader-title').innerText = p.title;
            document.getElementById('reader-date').innerHTML = `${icons[p.icon]} ${date}`;
            text.innerText = p.text;
            reader.style.display = 'flex';
            document.body.style.overflow = 'hidden';
            setTimeout(() => text.classList.add('reveal'), 100);
        }

        function closeReader() {
            const reader = document.getElementById('reader-mode');
            document.getElementById('reader-text').classList.remove('reveal');
            setTimeout(() => { reader.style.display = 'none'; document.body.style.overflow = 'auto'; }, 500);
        }

        window.onload = () => {
            const img = document.getElementById('cover-image');
            const welcome = document.getElementById('welcome');
            const overlay = document.getElementById('intro-overlay');
            const app = document.getElementById('main-app');
            
            setTimeout(() => { img.style.opacity = '1'; img.style.transform = 'scale(1)'; }, 500);
            setTimeout(() => { welcome.style.opacity = '1'; }, 2000);
            setTimeout(() => {
                overlay.style.opacity = '0';
                app.style.opacity = '1';
                setTimeout(() => overlay.style.display = 'none', 1800);
            }, 4000);
            
            createGrid();
        };
    </script>
</body>
</html>
