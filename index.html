<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Souls - Writing Pad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- Lucide Icons for Socials -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #fdfdfd; font-family: 'Poppins', sans-serif; color: #1a1a1a; overflow-x: hidden; }
        .main-title { font-family: 'Playfair Display', serif; letter-spacing: -0.02em; }
        .author-brand { font-family: 'Bodoni Moda', serif; letter-spacing: 0.15em; text-transform: uppercase; }
        .post-card { transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); background: white; border: 1px solid #f3f4f6; }
        .post-card:hover { border-color: #e5e5e5; transform: translateY(-4px); box-shadow: 0 20px 40px rgba(0,0,0,0.03); }
        
        .preserve-lines {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        /* Glassmorphism for writing box */
        .glass-box {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #e5e5e5; border-radius: 10px; }
        
        @media (max-width: 640px) {
            .main-title { font-size: 3rem !important; }
            .post-card { padding: 2rem !important; }
        }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen">

<div class="max-w-3xl mx-auto">
    <!-- Header -->
    <header class="text-center mb-12 mt-4">
        <h1 class="main-title text-6xl md:text-7xl mb-4 font-bold">Silent Souls</h1>
        <p class="author-brand text-[10px] md:text-xs tracking-[0.3em] text-gray-400 flex items-center justify-center gap-2">
            <span class="h-[1px] w-6 bg-gray-200"></span>
            Curated by <span class="text-gray-800 font-semibold italic">Hassan Jatoi</span>
            <span class="h-[1px] w-6 bg-gray-200"></span>
        </p>
    </header>

    <!-- WRITING BOX (Modern Card) -->
    <div id="authorSection" class="glass-box rounded-[2.5rem] shadow-xl shadow-gray-100/50 border border-white p-6 md:p-10 mb-16 text-center">
        <textarea id="userInput" 
                  class="w-full h-40 md:h-56 p-2 text-center text-xl md:text-2xl text-gray-700 bg-transparent border-none focus:ring-0 outline-none resize-none placeholder-gray-200 italic font-serif" 
                  placeholder="Capture the silence..."></textarea>
        
        <div class="flex flex-col items-center mt-6 gap-6">
            <input type="password" id="accessCode" 
                   class="w-32 text-center border-b border-gray-100 py-2 outline-none text-xs tracking-widest bg-transparent focus:border-black transition-all" 
                   placeholder="CODE (0786)">

            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="publishPost()" id="publishBtn"
                        class="bg-black text-white text-[10px] uppercase tracking-widest py-4 px-10 rounded-full shadow-lg transition-all active:scale-95 flex items-center gap-2">
                    <i data-lucide="feather" class="w-4 h-4"></i>
                    <span id="btnText">Publish Thought</span>
                </button>
                <button id="cancelBtn" onclick="cancelEdit()" 
                        class="hidden border border-gray-200 text-gray-400 text-[10px] uppercase tracking-widest py-4 px-8 rounded-full hover:bg-gray-50 transition-all">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <!-- FEED -->
    <div id="feed" class="space-y-8 md:space-y-12">
        <div class="flex flex-col items-center justify-center py-20 text-gray-300">
            <div class="animate-pulse mb-4">
                <i data-lucide="pen-tool" class="w-8 h-8"></i>
            </div>
            <p class="italic font-serif">Summoning the ink...</p>
        </div>
    </div>

    <!-- Social Connect -->
    <footer class="mt-32 pb-16 text-center">
        <div class="flex justify-center gap-6 mb-8 text-gray-400">
            <a href="#" class="hover:text-black transition-colors"><i data-lucide="instagram" class="w-5 h-5"></i></a>
            <a href="#" class="hover:text-black transition-colors"><i data-lucide="twitter" class="w-5 h-5"></i></a>
            <a href="https://hassanalipoetry.vercel.app/" target="_blank" class="hover:text-black transition-colors"><i data-lucide="globe" class="w-5 h-5"></i></a>
        </div>
        <p class="text-[10px] uppercase tracking-[0.4em] text-gray-300">&copy; 2026 Silent Souls</p>
    </footer>
</div>

<!-- TOAST & UI -->
<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 hidden bg-black text-white px-8 py-4 rounded-full text-[10px] uppercase tracking-widest z-50 shadow-2xl"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    const firebaseConfig = JSON.parse(__firebase_config);
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'hassan-jatoi-pad';
    
    const MASTER_CODE = "0786";
    let userAuthenticated = false;
    let currentEditId = null;

    const startApp = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) { console.error("Auth Error:", e); }
    };

    onAuthStateChanged(auth, (user) => {
        if (user) {
            userAuthenticated = true;
            setupFeedListener();
        }
    });

    startApp();

    window.publishPost = async function() {
        if (!userAuthenticated) { showToast("Wait..."); return; }

        const code = document.getElementById('accessCode').value;
        const text = document.getElementById('userInput').value.trim();
        const btn = document.getElementById('publishBtn');

        if (code !== MASTER_CODE) { showToast("Invalid Key"); return; }
        if (!text) { showToast("Silence is not enough"); return; }

        btn.disabled = true;
        try {
            if (currentEditId) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'posts', currentEditId), {
                    content: text,
                    lastUpdated: serverTimestamp()
                });
                showToast("Soul Updated");
            } else {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'posts'), {
                    content: text,
                    createdAt: serverTimestamp(),
                    userId: auth.currentUser.uid
                });
                showToast("Soul Shared");
            }
            resetForm();
        } catch (e) { showToast("Error"); }
        finally { btn.disabled = false; }
    };

    window.sharePost = async (text) => {
        const shareData = {
            title: 'Silent Souls',
            text: `"${text}" — Hassan Jatoi`,
            url: window.location.href
        };
        try {
            if (navigator.share) {
                await navigator.share(shareData);
            } else {
                // Clipboard Fallback
                const dummy = document.createElement("textarea");
                document.body.appendChild(dummy);
                dummy.value = `"${text}" — Hassan Jatoi\n\nRead more at: ${window.location.href}`;
                dummy.select();
                document.execCommand("copy");
                document.body.removeChild(dummy);
                showToast("Copied to clipboard");
            }
        } catch (err) { console.error(err); }
    };

    window.editPost = function(id, content) {
        currentEditId = id;
        document.getElementById('userInput').value = content;
        document.getElementById('btnText').innerText = "Update Soul";
        document.getElementById('cancelBtn').classList.remove('hidden');
        document.getElementById('userInput').focus();
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.cancelEdit = function() { resetForm(); };

    function resetForm() {
        currentEditId = null;
        document.getElementById('userInput').value = "";
        document.getElementById('accessCode').value = "";
        document.getElementById('btnText').innerText = "Publish Thought";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    function setupFeedListener() {
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'posts');
        onSnapshot(q, (snapshot) => {
            const posts = [];
            snapshot.forEach(doc => posts.push({ id: doc.id, ...doc.data() }));
            posts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            renderFeed(posts);
        });
    }

    function renderFeed(posts) {
        const feed = document.getElementById('feed');
        if (posts.length === 0) {
            feed.innerHTML = '<div class="py-20 text-center text-gray-300 font-serif italic">The archive is empty.</div>';
            return;
        }
        feed.innerHTML = posts.map(post => {
            const safeContent = post.content.replace(/`/g, '\\`').replace(/\$/g, '\\$');
            return `
            <div class="post-card p-8 md:p-14 rounded-[2.5rem] text-center relative overflow-hidden group">
                <!-- Administrative Actions -->
                <div class="absolute top-6 left-1/2 -translate-x-1/2 flex gap-4 opacity-0 group-hover:opacity-100 transition-all duration-300 translate-y-2 group-hover:translate-y-0">
                    <button onclick="editPost('${post.id}', \`${safeContent}\`)" class="text-[9px] uppercase tracking-widest text-gray-400 hover:text-black flex items-center gap-1"><i data-lucide="edit-3" class="w-3 h-3"></i> Edit</button>
                    <button onclick="deletePost('${post.id}')" class="text-[9px] uppercase tracking-widest text-gray-400 hover:text-red-500 flex items-center gap-1"><i data-lucide="trash-2" class="w-3 h-3"></i> Delete</button>
                </div>

                <!-- Main Content -->
                <p class="text-2xl md:text-4xl text-gray-800 leading-snug font-serif italic preserve-lines mb-8 mt-4 md:mt-2">"${escapeHtml(post.content)}"</p>
                
                <div class="flex flex-col items-center gap-6">
                    <div class="text-[9px] md:text-[10px] uppercase tracking-[0.4em] text-gray-300">— Hassan Jatoi</div>
                    
                    <!-- Share Actions -->
                    <div class="flex gap-4">
                        <button onclick="sharePost(\`${safeContent}\`)" class="w-10 h-10 rounded-full border border-gray-100 flex items-center justify-center text-gray-400 hover:bg-black hover:text-white hover:border-black transition-all">
                            <i data-lucide="share-2" class="w-4 h-4"></i>
                        </button>
                        <a href="whatsapp://send?text=${encodeURIComponent('"' + post.content + '" — Hassan Jatoi')}" class="w-10 h-10 rounded-full border border-gray-100 flex items-center justify-center text-gray-400 hover:bg-[#25D366] hover:text-white hover:border-[#25D366] transition-all">
                            <i data-lucide="message-circle" class="w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            </div>
            `;
        }).join('');
        lucide.createIcons();
    }

    window.deletePost = async (id) => {
        const code = prompt("Security Code:");
        if (code === MASTER_CODE) {
            await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'posts', id));
            showToast("Gone with the wind");
        } else if (code !== null) {
            showToast("Access Denied");
        }
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.remove('hidden');
        setTimeout(() => t.classList.add('hidden'), 3000);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
