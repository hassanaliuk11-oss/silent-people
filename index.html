<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silent Souls - Hassan Jatoi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,700;1,700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { background: #fdfdfd; font-family: 'Poppins', sans-serif; color: #1a1a1a; overflow-x: hidden; }
        .main-title { font-family: 'Playfair Display', serif; letter-spacing: -0.02em; }
        .author-brand { font-family: 'Bodoni Moda', serif; letter-spacing: 0.15em; text-transform: uppercase; }
        
        .poem-title {
            background: linear-gradient(to right, #ff416c, #ff4b2b, #a855f7, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: 'Playfair Display', serif;
            font-weight: 700;
        }

        .post-card { 
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1); 
            background: white; 
            border: 1px solid #f3f4f6; 
        }
        .post-card:hover { 
            border-color: #e5e5e5; 
            transform: translateY(-4px); 
            box-shadow: 0 20px 40px rgba(0,0,0,0.05); 
        }
        
        .preserve-lines {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .glass-box {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
        }

        .btn-whatsapp { color: #25D366; border-color: #25D366; }
        .btn-whatsapp:hover { background: #25D366; color: white; }
        .btn-share { color: #3b82f6; border-color: #3b82f6; }
        .btn-share:hover { background: #3b82f6; color: white; }
        
        .author-name-tag {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
    </style>
</head>
<body class="p-4 md:p-12 min-h-screen">

<div class="max-w-3xl mx-auto">
    <header class="text-center mb-12 mt-4">
        <h1 class="main-title text-6xl md:text-7xl mb-4 font-bold">Silent Souls</h1>
        <p class="author-brand text-[10px] md:text-xs tracking-[0.3em] text-gray-400 flex items-center justify-center gap-2">
            <span class="h-[1px] w-6 bg-gray-200"></span>
            By <span class="author-name-tag italic">Hassan Jatoi</span>
            <span class="h-[1px] w-6 bg-gray-200"></span>
        </p>
    </header>

    <div id="authorSection" class="glass-box rounded-[2.5rem] shadow-xl border border-gray-100 p-6 md:p-10 mb-16 text-center">
        <input type="text" id="postTitle" 
               class="w-full mb-4 text-center text-xl font-bold bg-transparent border-none focus:ring-0 outline-none placeholder-gray-300" 
               placeholder="Poem Title (Optional)">
        
        <textarea id="userInput" 
                  class="w-full h-40 md:h-56 p-2 text-center text-xl text-gray-700 bg-transparent border-none focus:ring-0 outline-none resize-none placeholder-gray-200 italic font-serif" 
                  placeholder="Apni shayari likhein..."></textarea>
        
        <div class="flex flex-col items-center mt-6 gap-6">
            <input type="password" id="accessCode" 
                   class="w-32 text-center border-b border-gray-100 py-2 outline-none text-xs tracking-widest bg-transparent focus:border-purple-500 transition-all" 
                   placeholder="CODE">

            <div class="flex flex-wrap justify-center gap-3">
                <button onclick="publishPost()" id="publishBtn"
                        class="bg-gradient-to-r from-purple-600 to-blue-500 text-white text-[10px] uppercase tracking-widest py-4 px-10 rounded-full shadow-lg transition-all active:scale-95 flex items-center gap-2">
                    <i data-lucide="feather" class="w-4 h-4"></i>
                    <span id="btnText">Publish Thought</span>
                </button>
                <button id="cancelBtn" onclick="cancelEdit()" 
                        class="hidden border border-gray-200 text-gray-400 text-[10px] uppercase tracking-widest py-4 px-8 rounded-full hover:bg-gray-50 transition-all">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <div id="feed" class="space-y-8 md:space-y-12">
        <div class="flex flex-col items-center justify-center py-20 text-gray-300">
            <i data-lucide="loader-2" class="w-8 h-8 animate-spin mb-4"></i>
            <p class="italic font-serif">Kalam uthaya ja raha hai...</p>
        </div>
    </div>

    <footer class="mt-32 pb-16 text-center">
        <div class="flex justify-center gap-6 mb-8 text-gray-400">
            <a href="#" class="hover:text-pink-500 transition-colors"><i data-lucide="instagram" class="w-5 h-5"></i></a>
            <a href="https://hassanalipoetry.vercel.app/" target="_blank" class="hover:text-blue-500 transition-colors"><i data-lucide="globe" class="w-5 h-5"></i></a>
        </div>
        <p class="text-[10px] uppercase tracking-[0.4em] text-gray-300">&copy; 2026 Silent Souls | Hassan Jatoi</p>
    </footer>
</div>

<div id="toast" class="fixed bottom-10 left-1/2 -translate-x-1/2 hidden bg-black text-white px-8 py-4 rounded-full text-[10px] uppercase tracking-widest z-50 shadow-2xl"></div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, deleteDoc, updateDoc, query } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
    import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

    // Your verified web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyDk2mDlGRKDrpMzuV_sboSsDaRIntqk7U0",
        authDomain: "studio-9749189713-d3569.firebaseapp.com",
        projectId: "studio-9749189713-d3569",
        storageBucket: "studio-9749189713-d3569.firebasestorage.app",
        messagingSenderId: "77365359299",
        appId: "1:77365359299:web:79cb5f99643a2d915e6876"
    };

    const finalConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : firebaseConfig;
    const app = initializeApp(finalConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const appId = typeof __app_id !== 'undefined' ? __app_id : 'hassan-jatoi-poetry-v1';
    
    const MASTER_CODE = "0786";
    let currentUser = null;
    let currentEditId = null;

    const initAuth = async () => {
        try {
            if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                await signInWithCustomToken(auth, __initial_auth_token);
            } else {
                await signInAnonymously(auth);
            }
        } catch (e) {
            console.error("Auth Error:", e.message);
            showToast("Login issue! Authentication enable karein.");
        }
    };

    onAuthStateChanged(auth, (user) => {
        currentUser = user;
        if (user) {
            setupFeedListener();
        }
    });

    initAuth();

    window.publishPost = async function() {
        if (!currentUser) { 
            showToast("Re-authenticating..."); 
            await initAuth();
            if (!currentUser) return;
        }
        
        const code = document.getElementById('accessCode').value;
        const title = document.getElementById('postTitle').value.trim();
        const text = document.getElementById('userInput').value.trim();
        const btn = document.getElementById('publishBtn');

        if (code !== MASTER_CODE) { showToast("Ghalat Code!"); return; }
        if (!text) { showToast("Shayari likhna zaroori hai."); return; }

        btn.disabled = true;
        try {
            const postsCol = collection(db, 'artifacts', appId, 'public', 'data', 'posts');
            
            if (currentEditId) {
                await updateDoc(doc(db, 'artifacts', appId, 'public', 'data', 'posts', currentEditId), {
                    title: title,
                    content: text,
                    lastUpdated: serverTimestamp()
                });
                showToast("Update ho gaya!");
            } else {
                await addDoc(postsCol, {
                    title: title,
                    content: text,
                    createdAt: serverTimestamp(),
                    author: currentUser.uid
                });
                showToast("Shayari mehfooz ho gayi!");
            }
            resetForm();
        } catch (e) { 
            console.error("Write Error:", e);
            showToast("Permission Denied! Check Rules."); 
        } finally { 
            btn.disabled = false; 
        }
    };

    window.sharePost = async (title, text) => {
        const fullText = (title ? title + "\n" : "") + `"${text}" — Hassan Jatoi`;
        if (navigator.share) {
            try { await navigator.share({ title: 'Silent Souls', text: fullText, url: window.location.href }); } catch (e) {}
        } else {
            const dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = fullText + "\n\nPadhein yahan: " + window.location.href;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            showToast("Lafz copy ho gaye!");
        }
    };

    window.editPost = function(id, title, content) {
        currentEditId = id;
        document.getElementById('postTitle').value = title || "";
        document.getElementById('userInput').value = content;
        document.getElementById('btnText').innerText = "Update Thought";
        document.getElementById('cancelBtn').classList.remove('hidden');
        window.scrollTo({ top: 0, behavior: 'smooth' });
    };

    window.cancelEdit = function() { resetForm(); };

    function resetForm() {
        currentEditId = null;
        document.getElementById('postTitle').value = "";
        document.getElementById('userInput').value = "";
        document.getElementById('accessCode').value = "";
        document.getElementById('btnText').innerText = "Publish Thought";
        document.getElementById('cancelBtn').classList.add('hidden');
    }

    function setupFeedListener() {
        const q = collection(db, 'artifacts', appId, 'public', 'data', 'posts');
        onSnapshot(q, (snapshot) => {
            const posts = [];
            snapshot.forEach(doc => posts.push({ id: doc.id, ...doc.data() }));
            posts.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
            renderFeed(posts);
        }, (err) => {
            console.error("Read Error:", err);
            showToast("Rules ki wajah se data block hai.");
        });
    }

    function renderFeed(posts) {
        const feed = document.getElementById('feed');
        if (posts.length === 0) {
            feed.innerHTML = '<div class="py-20 text-center text-gray-300 italic">Daftar abhi khali hai.</div>';
            return;
        }
        feed.innerHTML = posts.map(post => {
            const safeTitle = (post.title || "").replace(/`/g, '\\`').replace(/\$/g, '\\$');
            const safeContent = post.content.replace(/`/g, '\\`').replace(/\$/g, '\\$');
            return `
            <div class="post-card p-8 md:p-14 rounded-[2.5rem] text-center relative group">
                <div class="absolute top-6 right-6 flex gap-4 opacity-0 group-hover:opacity-100 transition-all">
                    <button onclick="editPost('${post.id}', \`${safeTitle}\`, \`${safeContent}\`)" class="text-[10px] text-gray-400 hover:text-black">Edit</button>
                    <button onclick="deletePost('${post.id}')" class="text-[10px] text-gray-400 hover:text-red-500">Delete</button>
                </div>
                ${post.title ? `<h2 class="poem-title text-xl md:text-2xl mb-4">${escapeHtml(post.title)}</h2>` : ''}
                <p class="text-2xl md:text-4xl text-gray-800 leading-snug font-serif italic preserve-lines mb-8">"${escapeHtml(post.content)}"</p>
                <div class="flex flex-col items-center gap-6">
                    <div class="text-[10px] tracking-[0.4em] text-gray-300 font-bold">— HASSAN JATOI</div>
                    <div class="flex gap-4">
                        <button onclick="sharePost(\`${safeTitle}\`, \`${safeContent}\`)" class="btn-share w-10 h-10 rounded-full border flex items-center justify-center transition-all">
                            <i data-lucide="share-2" class="w-4 h-4"></i>
                        </button>
                        <a href="whatsapp://send?text=${encodeURIComponent((post.title ? post.title + '\n' : '') + '"' + post.content + '" — Hassan Jatoi')}" class="btn-whatsapp w-10 h-10 rounded-full border flex items-center justify-center transition-all">
                            <i data-lucide="message-circle" class="w-4 h-4"></i>
                        </a>
                    </div>
                </div>
            </div>
            `;
        }).join('');
        lucide.createIcons();
    }

    window.deletePost = async (id) => {
        const code = prompt("Security Code:");
        if (code === MASTER_CODE) {
            try {
                await deleteDoc(doc(db, 'artifacts', appId, 'public', 'data', 'posts', id));
                showToast("Post delete ho gayi.");
            } catch (e) { showToast("Delete nahi ho saki."); }
        }
    };

    function showToast(msg) {
        const t = document.getElementById('toast');
        t.innerText = msg; t.classList.remove('hidden');
        setTimeout(() => t.classList.add('hidden'), 3000);
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }
</script>
</body>
</html>
