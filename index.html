<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">

<title>SILENT PEOPLES | Oceanic Luxury Portfolio</title>

<!-- ASSETS -->
<script src="https://cdn.tailwindcss.com"></script>
<!-- Switched to cleaner, more friendly font weights; removed Playfair Display (Serif/Italic) -->
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<style>
:root {
  --primary-deep: #075985; 
  --secondary-sea: #0e7490; 
  --accent-sky: #7dd3fc; 
  --accent-gold: #fde047; 
  --gold-gradient: linear-gradient(135deg, #eab308, #fef08a, #ca8a04);
  --soft-white: #f0f9ff;
}

/* Global Reset & Friendly Cursor */
* { 
    box-sizing: border-box; 
    -webkit-tap-highlight-color: transparent; 
    cursor: none !important; 
    font-style: normal !important; /* STRICT: No italics anywhere */
}

#custom-cursor {
    width: 24px; height: 24px; border: 2.5px solid var(--accent-gold);
    border-radius: 50%; position: fixed; pointer-events: none;
    z-index: 9999; transition: transform 0.1s ease; transform: translate(-50%, -50%);
    box-shadow: 0 0 20px rgba(253, 224, 71, 0.5);
}

body {
  background-color: var(--primary-deep);
  background-image: linear-gradient(180deg, #0c4a6e 0%, #075985 50%, #0891b2 100%);
  color: var(--soft-white);
  font-family: 'Plus Jakarta Sans', sans-serif;
  margin: 0; overflow-x: hidden;
  min-height: 100vh;
}

/* Background Atmosphere */
.bg-glow {
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: radial-gradient(circle at 20% 30%, rgba(125, 211, 252, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(14, 116, 144, 0.2) 0%, transparent 50%);
    pointer-events: none; z-index: -1;
}

/* Hero Section */
.hero-canvas {
    height: 100vh; display: flex; flex-direction: column;
    justify-content: center; align-items: center; position: relative;
    padding: 20px; text-align: center;
}

.cinematic-img {
    position: absolute; top: 0; left: 0; width: 100%; height: 100%;
    object-fit: cover; opacity: 0.45; filter: saturate(1.1) brightness(0.85);
    z-index: -1; transition: opacity 1.5s ease;
}

.hero-overlay {
    position: absolute; inset: 0;
    background: linear-gradient(to bottom, rgba(7, 89, 133, 0.1) 0%, var(--primary-deep) 100%);
    z-index: -1;
}

.luxury-text {
    font-family: 'Outfit', sans-serif; font-size: clamp(3rem, 10vw, 8rem);
    font-weight: 800; letter-spacing: 10px; margin: 0;
    background: var(--gold-gradient); -webkit-background-clip: text;
    -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 25px rgba(253, 224, 71, 0.4));
    text-transform: uppercase;
}

.sub-luxury {
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-size: 11px; letter-spacing: 8px; text-transform: uppercase;
    color: var(--accent-sky); margin-top: 5px; font-weight: 700;
}

/* Archive Grid */
.grid-container { max-width: 1400px; margin: -60px auto 100px; padding: 0 40px; }

.archive-card {
    position: relative; height: 500px; border-radius: 40px; overflow: hidden;
    background: rgba(255, 255, 255, 0.04); border: 1px solid rgba(125, 211, 252, 0.15);
    backdrop-filter: blur(12px);
    transition: all 0.7s cubic-bezier(0.16, 1, 0.3, 1);
}

.archive-card:hover {
    transform: translateY(-20px) scale(1.02);
    border-color: var(--accent-gold);
    box-shadow: 0 40px 80px -20px rgba(0, 0, 0, 0.5);
}

.card-img {
    width: 100%; height: 100%; object-fit: cover; opacity: 0.55;
    transition: transform 1.5s ease;
}

.archive-card:hover .card-img { transform: scale(1.1); opacity: 0.75; }

.card-content {
    position: absolute; inset: 0; padding: 50px;
    display: flex; flex-direction: column; justify-content: flex-end;
    background: linear-gradient(to top, var(--primary-deep) 20%, transparent 100%);
}

.card-title {
    font-family: 'Outfit', sans-serif; font-size: 2.2rem; font-weight: 800; color: white;
    margin-bottom: 8px;
}

.card-count {
    font-size: 11px; letter-spacing: 5px; color: var(--accent-gold); 
    text-transform: uppercase; font-weight: 800;
}

/* Reader Mode - Clean & Friendly */
.reader-mode {
    display: none; position: fixed; inset: 0; z-index: 2000;
    background: radial-gradient(circle at center, #0c4a6e 0%, #075985 100%);
    color: white; padding: 40px; flex-direction: column; align-items: center; justify-content: center;
}

.quote-display {
    font-family: 'Plus Jakarta Sans', sans-serif;
    font-weight: 700;
    font-size: clamp(1.6rem, 5vw, 3.8rem); line-height: 1.4;
    max-width: 1100px; text-align: center; margin-bottom: 60px;
    color: white;
}

.nav-btn {
    width: 75px; height: 75px; border: 2.5px solid rgba(253, 224, 71, 0.25);
    border-radius: 50%; display: flex; align-items: center; justify-content: center;
    transition: all 0.4s; color: var(--accent-gold); font-size: 1.4rem;
}

.nav-btn:hover { background: var(--accent-gold); color: var(--primary-deep); transform: scale(1.1); border-color: var(--accent-gold); }

@media (max-width: 768px) {
    * { cursor: auto !important; }
    #custom-cursor { display: none; }
    .luxury-text { letter-spacing: 4px; }
    .grid-container { padding: 0 24px; }
    .archive-card { height: 420px; border-radius: 30px; }
}
</style>
</head>
<body>

<div id="custom-cursor"></div>
<div class="bg-glow"></div>

<!-- TOP NAV -->
<nav class="fixed top-0 w-full z-[100] px-12 py-10 flex justify-between items-center bg-transparent">
    <div class="font-outfit font-extrabold text-sm tracking-[0.5em] text-accent-gold">H. JATOI</div>
    <div id="live-time" class="text-[10px] tracking-[0.4em] text-sky-200 font-bold uppercase"></div>
</nav>

<div id="main-view">
    <!-- HERO -->
    <section class="hero-canvas">
        <img id="hero-img" class="cinematic-img" src="https://i.ibb.co/hF6Zg26R/image.png" alt="Hassan Jatoi">
        <div class="hero-overlay"></div>
        
        <h1 class="luxury-text">HASSAN JATOI</h1>
        <p class="sub-luxury">Official Digital Archive • 2026</p>
        
        <button onclick="scrollToGrid()" class="mt-20 group flex flex-col items-center gap-4">
            <span class="text-[11px] tracking-[0.8em] uppercase text-sky-200 font-bold">Explore Fragments</span>
            <div class="w-[1px] h-12 bg-accent-gold animate-pulse mt-2"></div>
        </button>
    </section>

    <!-- MAIN GRID -->
    <section id="archive-section" class="grid-container">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-12" id="main-grid">
            <!-- Populated by JS -->
        </div>
    </section>

    <footer class="py-24 text-center">
        <p class="text-[11px] tracking-[0.8em] text-sky-300 uppercase font-bold opacity-70">Mehar • Sindh • Pakistan</p>
    </footer>
</div>

<!-- READER MODE -->
<div id="reader" class="reader-mode">
    <div class="quote-display" id="quote-text"></div>
    <div class="flex gap-14 items-center mt-10">
        <button onclick="changeQuote(-1)" class="nav-btn"><i class="fa-solid fa-arrow-left"></i></button>
        <div id="counter" class="font-outfit text-accent-gold tracking-[0.5em] text-xl font-extrabold"></div>
        <button onclick="changeQuote(1)" class="nav-btn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
    <button onclick="closeReader()" class="mt-24 text-[12px] tracking-[0.8em] uppercase text-sky-200 hover:text-accent-gold transition-all font-bold">Return to Library</button>
</div>

<script>
  const cursor = document.getElementById('custom-cursor');
  document.addEventListener('mousemove', e => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
  });

  const archiveData = {
      hopes: { 
          title: "Silent Hopes", img: "https://i.ibb.co/hF6Zg26R/image.png",
          quotes: [
              "Silent hopes speak louder than words.",
              "Even in silence, hope shines.",
              "Hearts whisper what the world cannot hear.",
              "Silence is the most powerful scream.",
              "Hopes don't die, they just wait.",
              "In the desert of life, hope is the only spring."
          ]
      },
      silence: { 
          title: "The Silence", img: "https://i.ibb.co/gZBLPfsj/image.png",
          quotes: [
              "Silence speaks when words fail.",
              "In silence, souls find their voice.",
              "Truths are found in silence.",
              "Silence peoples are the ones who observe the most.",
              "A profound silence is more meaningful than a thousand empty words."
          ]
      },
      wisdom: { 
          title: "Life Wisdom", img: "https://i.ibb.co/v4np474r/image.png",
          quotes: [
              "Experience is a cruel teacher.",
              "Truth doesn't need a crowd.",
              "Character is what you do in the dark.",
              "People change, but memories stay.",
              "The depth of a spirit is measured by its pain."
          ]
      },
      betrayal: { 
          title: "Faith & Pain", img: "https://images.unsplash.com/photo-1516339901600-2e1a6298ed34?auto=format&fit=crop&q=80&w=800",
          quotes: [
              "Faith is light betrayal cannot extinguish.",
              "True faith remains unbroken.",
              "Betrayal tests faith.",
              "In the walk of life, betrayal is just a hurdle for the strong heart."
          ]
      },
      love: { 
          title: "Soul Love", img: "https://images.unsplash.com/photo-1494905998402-395d579af36f?auto=format&fit=crop&q=80&w=800",
          quotes: [
              "True love never fades.",
              "Love remains when hearts are apart.",
              "Souls remember love.",
              "Love is a silent language of souls.",
              "To love is to find yourself in another.",
              "Soul connections never end."
          ]
      }
  };

  let currentCat = '';
  let currentIdx = 0;

  function renderGrid() {
      const grid = document.getElementById('main-grid');
      grid.innerHTML = '';
      Object.keys(archiveData).forEach(id => {
          const item = archiveData[id];
          grid.innerHTML += `
            <div class="archive-card" onclick="openReader('${id}')">
                <img src="${item.img}" class="card-img" alt="${item.title}">
                <div class="card-content">
                    <h3 class="card-title">${item.title}</h3>
                    <p class="card-count">${item.quotes.length} Fragments</p>
                </div>
            </div>
          `;
      });
  }

  function openReader(id) {
      currentCat = id;
      currentIdx = 0;
      document.getElementById('reader').style.display = 'flex';
      updateQuote();
  }

  function closeReader() { document.getElementById('reader').style.display = 'none'; }

  function updateQuote() {
      const text = archiveData[currentCat].quotes[currentIdx];
      const el = document.getElementById('quote-text');
      el.style.opacity = 0;
      el.style.transform = 'translateY(15px)';
      setTimeout(() => {
          el.textContent = `${text}`;
          el.style.opacity = 1;
          el.style.transform = 'translateY(0)';
          document.getElementById('counter').textContent = `${currentIdx + 1} / ${archiveData[currentCat].quotes.length}`;
      }, 300);
  }

  function changeQuote(dir) {
      const len = archiveData[currentCat].quotes.length;
      currentIdx = (currentIdx + dir + len) % len;
      updateQuote();
  }

  function scrollToGrid() {
      document.getElementById('archive-section').scrollIntoView({ behavior: 'smooth' });
  }

  setInterval(() => {
      document.getElementById('live-time').textContent = `ACTIVE_SESSION // ${new Date().toLocaleTimeString()}`;
  }, 1000);

  const album = ["https://i.ibb.co/hF6Zg26R/image.png", "https://i.ibb.co/gZBLPfsj/image.png", "https://i.ibb.co/v4np474r/image.png"];
  let hIdx = 0;
  setInterval(() => {
      hIdx = (hIdx + 1) % album.length;
      const img = document.getElementById('hero-img');
      img.style.opacity = '0';
      setTimeout(() => { img.src = album[hIdx]; img.style.opacity = '0.45'; }, 1000);
  }, 8000);

  window.onload = renderGrid;
</script>
</body>
</html>
